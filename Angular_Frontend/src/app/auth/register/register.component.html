<div class="container">
    <div class="signup-container">
        <div class="signup-form">
            <h2>Register</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
                <div class="mb-3">
                    <label for="signup-username" class="form-label">Username</label>
                    <input
                        type="text"
                        formControlName="name"
                        class="form-control"
                        placeholder="Enter your username"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="signup-email" class="form-label">Email</label>
                    <input
                        type="email"
                        formControlName="email"
                        class="form-control"
                        placeholder="Enter your email"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="signup-password" class="form-label">Password</label>
                    <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        placeholder="Enter your password"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="signup-type" class="form-label">Type</label>
                    <select formControlName="type" class="form-control" required>
                        <option value="">Select your type</option>
                        <!-- <option value="staff">Staff</option> -->
                        <option value="manager">Manager</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Register</button>
                <div class="mt-3 text-center">
                    <a routerLink="/" id="back-to-login-link">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
